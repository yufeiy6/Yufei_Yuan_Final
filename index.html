<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- <link rel="stylesheet" href="css/leaflet.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.css" integrity="sha256-XzD3RpaHPv7lzX9qt+2n1j5cWj48O24KsgaGYpKN8x8=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" integrity="sha256-YR4HrDE479EpYZgeTkQfgVJq08+277UXxMLbi/YP69o=" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
  </head>
  <body>
    <!--Top Navigator-->
<div class="navbar" id="navBar">
  <a>AMENITY FINDER</a>
  <div class="dropdown">
    <button class="dropbtn">Schools
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="slidecontainer">
        <t class="sliderText">0 &nbsp</t>
        <input type="range" min="0" max="5" value="2.5"  class="slider" id="myRange1">
        <t class="sliderText">&nbsp 5 Miles</t>
      </div>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Health Centers
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="slidecontainer">
        <t class="sliderText">0 &nbsp</t>
        <input type="range" min="0" max="5" value="2.5" class="slider" id="myRange2">
        <t class="sliderText">&nbsp 5 Miles</t>
      </div>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Rail Stations
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="slidecontainer">
        <t class="sliderText">0 &nbsp</t>
        <input type="range" min="0" max="5" value="2.5" class="slider" id="myRange3">
        <t class="sliderText">&nbsp 5 Miles</t>
      </div>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Police Stations
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <div class="slidecontainer">
        <t class="sliderText">0 &nbsp</t>
        <input type="range" min="0" max="5" value="2.5" class="slider" id="myRange4">
        <t class="sliderText">&nbsp 5 Miles</t>
      </div>
    </div>
  </div>
</div>

    <!--Result Notification-->
    <div class="alert"></div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="card">
        <b>CLICK MARKERS for details</b>
      </div>
      <br>
      <h3 class="learnMore">You may also want to learn about these:</h3>
      <button class="changeAGroup" id="change">CHANGE A GROUP</button>
      <br>
      <br>
      <div class="card1"></div>
      <br>
      <div class="card2"></div>
      <br>
      <div class="card3"></div>
      <br>
      <div class="card4"></div>
    </div>
    <button class="resetButton" id="reset">Reset Map</button>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js" integrity="sha256-6BZRSENq3kxI4YYBDqJ23xg0r1GwTHEpvp3okdaIqBw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js" integrity="sha256-O4179En8zabOlPYBNvGp8cF0uh0vnSZpW4Q6Ul1h+8c=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js" integrity="sha256-jzmB6xy6L0YPzPeu+ccUiPKp3UE+qRmo5xmq5BbnSv0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
